<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="rectangle">
            <h1> FIZZ BUTTONS</h1>
            <p>Press a button and get the numbers</p>
        </div>
    </section>
    
    <section>
        <div>
            <div class="rectangle rectangle-mini">
                <br>
                <p>A number divisible by 3
                </p>
                <br>
            </div>
            <div class="bubble">
                <button type="button" class="btn" id="fizz" name="button">FIZZ</button>
                <h3><span id="wrFizz"><br></span></h3>  
            </div>

        </div>
        <div>
            <div class="rectangle rectangle-mini">
                <p>A number divisible by 5 and not by 3</p>
            </div>
            <div class="bubble">
                <button type="button" id="buzz" name="button">BUZZ</button>
                <h3><span id="wrBuzz"><br></span></h3>  
            </div>
        </div>
        <div>
            <div class="rectangle rectangle-mini">
                <p>A number divisible by 3 and by 5.</p>
            </div>
            <div class="bubble">
                <button type="button" id="fizzbuzz" name="button">FIZZBUZZ</button>
                <h3><span id="wrFizzbuzz"><br></span></h3>  
            </div>
        </div>
        
    </section>
    <script src="main.js"></script>
</body>
</html>
